        async function getJSON() {
            let jsonData = await fetch("http://snikster.dk/KEA/07/huset/wordpress/wp-json/wp/v2/koncerter?per_page=1");
            post1 = await jsonData.json();
            post1 = post1[0]

            post1b = await jsonData.json();
            post1b = post1b[0]

                    jsonData = await fetch("http://snikster.dk/KEA/07/huset/wordpress/wp-json/wp/v2/redaktionelt?per_page=1");
            post4 = await jsonData.json();
            post4 = post4[0]

            visPosts();
        }

        function visPosts() {

            l1bContainer.querySelector("[data-sted]").textContent = post1b.acf.sted;

            l2Container.querySelector("[data-title]").textContent = post2.title.rendered;
