    <main>
        <section class="container" data-container></section>
        <template data-template>
            <article class="postListview">
                <h2 data-title></h2>
                <p data-navn></p>
                <p data-titel></p>
                <p data-mail></p>
                <p data-telefon></p>
                <img src="" alt="">
                        </article>
         </template>

    </main>
    <script>
        document.addEventListener("DOMContentLoaded", getJSON);
        let posts;
        let postTemplate = document.querySelector("[data-template]");
        let postContainer = document.querySelector("[data-container]");

        async function getJSON() {
            let jsonData = await fetch("http://snikster.dk/KEA/07/huset/wordpress/wp-json/wp/v2/kontakt");
            posts = await jsonData.json();
            visPosts();
        }

        function visPosts() {

            console.log(posts);

            posts.forEach(post => {
                let klon = postTemplate.cloneNode(true).content;
                klon.querySelector("[data-title]").textContent = post.title.rendered;
                klon.querySelector("[data-navn]").textContent = post.acf.navn;
                klon.querySelector("[data-titel]").textContent = post.acf.titel;
                klon.querySelector("img").src = post.acf.billede;
                klon.querySelector("[data-mail]").textContent = post.acf.mail;
                postContainer.appendChild(klon);

            })
        }
    </script>
