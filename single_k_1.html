    <script>
        //find url-variablen id:
        let url = new URL(window.location.href);
        let variabler = new URLSearchParams(url.search);
        let id = variabler.get("id");
        async function getJson() {
            let eventObjekt = await fetch("http://snikster.dk/KEA/07/huset/wordpress/wp-json/wp/v2/koncerter/" + id);
            let post = await eventObjekt.json();


            document.querySelector(".data-titel").textContent = post.title.rendered;
            document.querySelector(".data-img").setAttribute("src", post.acf.billede);
            document.querySelector(".data-dato").textContent = "dato: " + post.acf.dato;
            document.querySelector(".data-tid").textContent = "spilletid kl.: " + post.acf.tid;
            document.querySelector(".data-door").textContent = "dørene åbner kl.: " + post.acf.door;
            document.querySelector(".data-sted").textContent = post.acf.sted;
            document.querySelector(".data-pris").textContent = "kr. " + post.acf.pris;
            document.querySelector(".data-forsalg").textContent = "kr. " + post.acf.forsalg;
            document.querySelector(".data-beskrivelse").innerHTML = post.content.rendered;
        }
        document.addEventListener("DOMContentLoaded", getJson);
    </script>
